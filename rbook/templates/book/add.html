{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block scripts %}
    {{ super() }}
    <script>
            $(function() {
                $('#my-tag-list').tags({
                    suggestions:["basic", "suggestions"],
                    excludeList:["not", "these", "words"]
                });
            });
    </script>
{% endblock %}
{% block title %}ReadBook - Add Book{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add Book</h1>
</div>
<div class="col-md-4">
    <div id="my-tag-list" class="tag-list"></div>
    {{ wtf.quick_form(form) }}
    <br>
</div>
{% endblock %}
